<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <div class="doubleBanner">
        <!-- Left side of banner -->
        <div class="leftbar">
            <div class="img-1-left-side">
                <h2>Jakýkoliv text</h2>
                <p>Podtext</p>
            </div>
            <div class="img-2-left-side">
                <h2>Jakýkoliv text</h2>
                <p>Podtext</p>
            </div>
            <div class="img-3-left-side">
                <h2>Jakýkoliv text</h2>
                <p>Podtext</p>
            </div>
            <div class="img-4-left-side">
                <h2>Jakýkoliv text</h2>
                <p>Podtext</p>
            </div>
            <div class="img-5-left-side">
                <h2>Jakýkoliv text</h2>
                <p>Podtext</p>
            </div>
        </div>

        <!-- Right side of Banner -->
        <div class="rightbar slide">
            <div class="slide img1 active"></div>
            <div class="slide img2"></div>
            <div class="slide img3"></div>
            <div class="slide img4"></div>
            <div class="slide img5"></div>
        </div>

        <!-- Ikony šipek -->
        <div class="arrow-buttons">
            <div class="buttons">
                <div class="arrowup">
                    <i class="fa-solid fa-arrow-up"></i>
                </div>
                <div class="arrowdown">
                    <i class="fa-solid fa-arrow-down"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/1797944089.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
